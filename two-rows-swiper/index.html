<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>two-line swiper</title>
<!--
<link rel="stylesheet" href="js/swiper/swiper-bundle.min.css">
<script src="js/swiper/swiper-bundle.min.js"></script>
-->

<link
  rel="stylesheet"
  href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
/>

<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

<link rel="stylesheet" href="css/style.css">
<script src="js/script.js" defer></script>
</head>
<body>
  <header>
    <h1>Two-line swiper</h1>
  </header>
  <main>
    <section>
      <div class="slider__btns swiper-navigation">
        <button class="slider__btn slider__btn_prev">previous</button>
        <div class="slider__pages"></div>
        <button class="slider__btn slider__btn_next">next</button>
      </div>
      <div class="slider swiper">
        <ul class="slider__list swiper-wrapper">
          <li class="slider__item swiper-slide">
            <img src="img/1.jpg" alt="рандомное изображение для примера">
          </li>
          <li class="slider__item swiper-slide">
            <img src="img/2.jpg" alt="рандомное изображение для примера">
          </li>
          <li class="slider__item swiper-slide">
            <img src="img/3.jpg" alt="рандомное изображение для примера">
          </li>
          <li class="slider__item swiper-slide">
            <img src="img/4.jpg" alt="рандомное изображение для примера">
          </li>
          <li class="slider__item swiper-slide">
            <img src="img/5.jpg" alt="рандомное изображение для примера">
          </li>
          <li class="slider__item swiper-slide">
            <img src="img/6.jpg" alt="рандомное изображение для примера">
          </li>
          <li class="slider__item swiper-slide">
            <img src="img/7.jpg" alt="рандомное изображение для примера">
          </li>
          <li class="slider__item swiper-slide">
            <img src="img/8.jpg" alt="рандомное изображение для примера">
          </li>
          <li class="slider__item swiper-slide">
            <img src="img/9.jpg" alt="рандомное изображение для примера">
          </li>
          <li class="slider__item swiper-slide">
            <img src="img/10.jpg" alt="рандомное изображение для примера">
          </li>
          <li class="slider__item swiper-slide">
            <img src="img/11.jpg" alt="рандомное изображение для примера">
          </li>
          <li class="slider__item swiper-slide">
            <img src="img/12.jpg" alt="рандомное изображение для примера">
          </li>
        </ul>
      </div>
    </section>
  </main>
  <footer></footer>
</body>
</html>
