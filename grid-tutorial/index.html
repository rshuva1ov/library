<!DOCTYPE html>
<html>
<head>
<title></title>
<style type="text/css">
  html, body {
    margin: 0;
    height: 100%;
  }
  
  ul {
    margin-top: 0;
    margin-bottom: 0;
    padding-left: 0;
    list-style: none;
  }
  
  .grid {
    height: 100%;
    display: grid;
    grid-template: repeat(3, 1fr) / 100px 1fr minmax(50px, 100px);
    grid-auto-row: 50px;
    gap: 12px;
  }
  
  .grid__item {
    background-color: pink;
    border: 2px dotted violet;
  }
  
  .one {
    grid-column: 1 / 3;
  }
  
  .three {
    grid-column: 1 / 4;
    grid-row: 2 / 3;
  }
</style>
</head>
<body>
  <ul class="grid">
    <li class="grid__item one">1</li>
    <li class="grid__item two">2</li>
    <li class="grid__item three">3</li>
    <li class="grid__item four">4</li>
  </ul>
</body>
</html>
